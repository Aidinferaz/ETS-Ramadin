<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Registration Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Member Registration Portal</h1>
    </header>

    <main>
        <section id="registration-form-section">
            <h2>Formulir Pendaftaran Member</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="full-name">Nama Lengkap:</label>
                    <input type="text" id="full-name" name="fullName" required>
                    <div class="error-message" id="full-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Nomor HP:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group">
                    <label>Gender:</label>
                    <div class="radio-group">
                        <input type="radio" id="male" name="gender" value="Laki-laki" required>
                        <label for="male">Laki-laki</label>
                        <input type="radio" id="female" name="gender" value="Perempuan" required>
                        <label for="female">Perempuan</label>
                    </div>
                    <div class="error-message" id="gender-error"></div>
                </div>

                <div class="form-group">
                    <label for="birth-date">Tanggal Lahir:</label>
                    <input type="date" id="birth-date" name="birthDate" required>
                    <div class="error-message" id="birth-date-error"></div>
                </div>

                <div class="form-group">
                    <label for="address">Alamat:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                    <div class="error-message" id="address-error"></div>
                </div>

                <button type="submit">Daftar</button>
            </form>
        </section>

        <section id="member-list-section">
            <h2>Daftar Member Terdaftar</h2>
            <div id="member-list-controls">
                 <button id="delete-all-btn">Hapus Semua Member</button>
            </div>
            <div id="member-list-container">
                <!-- Daftar member akan ditampilkan di sini oleh JavaScript -->
                <p>Belum ada member yang terdaftar.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Member Registration Portal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
